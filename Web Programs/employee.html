<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
            <form action="">
          <div class="row g-4">
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
            <!-- label.form-label   -->
            <label for="" class="form-label">Emp code</label>
              <!-- input:number.form-control -->
              <input
                class="form-control"
                type="number"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">name</label>
              <!-- input:text.form-control -->
              <input
                class="form-control"
                type="text"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">phone</label>
              <!-- input:number.form-control -->
              <input
                class="form-control"
                type="number"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <!-- label.form-label -->
              <label for="" class="form-label">email</label>
              <input
                class="form-control"
                type="email"
              />
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">password</label>
              <!-- input:password.form-control -->
              <input type="password" name="" id="" class="form-control">
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <label for="" class="form-label">confirm password</label>
              <!-- input:password.form-control -->
              <input type="password" name="" class="form-control" id="">
            </div>
            <div
              class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6"
            >
              <button type="submit" class="btn btn-outline-success">SUBMIT</button>
              <!-- btn:submit.btn.btn-primary -->
            </div>
          </div>
        </div>
    </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
